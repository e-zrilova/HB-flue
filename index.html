<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дымоход.ру</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

</head>

<body>
  <header class="header">
    <div class="container header__wrapper">
      <img class="header__logo" src="img/Logo.png" width="100" height="97" alt="Логотип компании Дымоход.ру">
      <button class="header__burger-button" type="button"><img src="img/burger-menu.svg" alt=""></button>
      <nav class="header__navigation">
        <ul class="header__menu">
          <li class="header__item"><a href="" class="header__link header__link--primary">Каталог товаров</a></li>
          <li class="header__item"><a href="" class="header__link">Доставка и оплата</a></li>
          <li class="header__item"><a href="" class="header__link">Цены</a></li>
          <li class="header__item"><a href="" class="header__link">Контакты</a></li>
        </ul>
      </nav>
      <a href="tel:+78125092198" class="header__phone">+7&nbsp;(812) <span class="header__phone-number">509
          21&nbsp;&nbsp;98</span>
      </a>
      <a href="#" class="header__call">Перезвоните мне</a>
      <div class="header__social">
        <svg class="header__social-vk">
          <use href="../../img/sprite.svg#vk" />
        </svg>
        <svg class="header__social-telegram">
          <use href="../../img/sprite.svg#telegram" />
        </svg>
        <svg class="header__social-instagram">
          <use href="../../img/sprite.svg#instagram" />
        </svg>
        <svg class="header__social-whatsapp">
          <use href="../../img/sprite.svg#whatsapp" />
        </svg>
      </div>
      <div class="header__button">
        <button class="header__search">
          <svg class="header__search-icon">
            <use href="../../img/sprite.svg#loupe" />
          </svg>
        </button>
        <button class="header__favourites">
          <svg class="header__favourites-icon">
            <use href="../../img/sprite.svg#heart" />
          </svg>
        </button>
        <button class="header__shopping-cart">
          <svg class="header__shopping-cart-icon">
            <use href="../../img/sprite.svg#shopping-cart" />
          </svg>
        </button>
      </div>
    </div>
  </header>
  <div class="first-screen">
    <div class="container first-screen__container">
      <div class="first-screen__banner-text">
        <h2 class="first-screen__title">Скидка <span class="first-screen__percent">3%</span></h2>
        <span class="first-screen__description">на дымоход</span>
        <p class="first-screen__requirement"><b>*</b> при покупке комплекта от <span class="first-screen__price">10
            000</span> <b>₽</b></p>
        <div class="first-screen__price-wrapper">
          <span class="first-screen__price-tag">16 490 </span>
          <span class="first-screen__price-tag first-screen__price-tag--bold"> ₽</span>
          <span class="first-screen__price-delete"><s>15 995 &nbsp; ₽</s></span>
        </div>
        <div class="first-screen__wrapper">
          <button class="button" type="button">в каталог</button>
          <button class="button button--primary " type="button">монтаж</button>
        </div>
      </div>
      <div class="first-screen__content">
        <svg class="first-screen__blob-primary">
          <use href="../../img/sprite.svg#blob-primary" />
        </svg>
        <img class="first-screen__item-1" src="img/fs-img-1.png" alt="">
        <img class="first-screen__item-2" src="img/fs-img-2.png" alt="">
        <svg class="first-screen__item-3">
          <use href="../../img/sprite.svg#d-1-img" />
        </svg>
        <svg class="first-screen__item-4">
          <use href="../../img/sprite.svg#d-1-img" />
        </svg>
        <svg class="first-screen__item-5">
          <use href="../../img/sprite.svg#triangle" />
        </svg>
        <svg class="first-screen__item-6">
          <use href="../../img/sprite.svg#triangle" />
        </svg>
      </div>
    </div>
  </div>
</body>

</html>
